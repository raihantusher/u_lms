{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <h1> All Campaigns</h1>
        <hr class="m-3" />
    </div>
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <ul>
                        {% for list in clists %}
                        <li>{{ list.name }} {% if list.is_published %}{{ list.launched_at }} -  {% else %}<a href="{% url 'campaign:run_campaign' list.id  %}" target="_blank">Run</a> <a href="#">Test</a>{% endif %} </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
