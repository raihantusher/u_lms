{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="" method="post" class="row g-3">{% csrf_token %}
                    <h4>Change Password</h4>
                    <div class="col-12">
                        <label>Password</label>
                        <input type="password" name="current_password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12">
                        <label>New Password</label>
                        <input type="password" name="new_password" class="form-control" placeholder="Confirm Password">
                    </div>

                    <div class="col-12">
                        <label>Current Password</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Repeat Password">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end">Change Password</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
