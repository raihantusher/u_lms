{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">{% csrf_token %}
                <div class="mb-4">
                    <label for="">Name<span class="text-danger fw-bolder">*</span></label>
                    <input type="text"  name="{{ form.name.html_name }}" value="{{ form.name.value }}" class="form-control">
                </div>


                <div class="mb-4">
                    <label for="">From Email <span class="text-danger fw-bolder">*</span></label>
                    <input type="text" name="{{ form.from_mail.html_name }}" value="{{ form.from_mail.value }}" class="form-control">
                </div>

                <div class="mb-4">
                    <label for="">Subject <span class="text-danger fw-bolder">*</span></label>
                    <input type="text" name="{{ form.subject.html_name }}" value="{{ form.subject.value }}" class="form-control">
                </div>


                <div class="mb-4">
                    <label for="">Email Body<span class="text-danger fw-bolder">*</span></label>
                    <textarea id="body" name="{{ form.template_body.html_name }}" class="form-control">{{ form.template_body.value }}</textarea>
                </div>
                <button type="submit" class="btn btn-dark">Create Template</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
{{ block.super}}
<script src="//cdn.ckeditor.com/4.18.0/full/ckeditor.js"></script>
<script>
      CKEDITOR.replace( 'body' );
</script>

{% endblock%}
