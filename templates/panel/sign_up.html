{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="post" class="row g-3">{% csrf_token %}
                        <h4>Sign up</h4>
                        <div class="col-12">
                            <label>First Name</label>
                            <input type="text" name="{{ form.first_name.html_name }}" class="form-control" placeholder="First Name">
                        </div>

                        <div class="col-12">
                            <label>Last Name</label>
                            <input type="text" name="{{ form.last_name.html_name }}" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="col-12">
                            <label>Email Address</label>
                            <input type="text" name="{{ form.email.html_name }}" class="form-control" placeholder="Last Name">
                        </div>

                        <input type="hidden" name="{{ form.phone_number.html_name }}" class="form-control" value="0"/>

                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="{{ form.password.html_name }}" class="form-control" placeholder="Password">
                        </div>

                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="{{ form.confirm_password.html_name }}" class="form-control" placeholder="Password">
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Create Account</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Already Registered? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
