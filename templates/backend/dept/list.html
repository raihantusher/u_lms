{% extends 'backend/base.html' %}

{% load static %}
{% block styles %}
<!-- BOOTSTRAP CORE STYLE  -->
    <link href="{% static 'backend/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONT AWESOME STYLE  -->
    <link href="{% static 'backend/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- DATATABLE STYLE  -->
    <link href="{% static 'backend/js/dataTables/dataTables.bootstrap.css' %}" rel="stylesheet" />
    <!-- CUSTOM STYLE  -->
    <link href="{% static 'backend/css/style.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
{% endblock %}

{% block content %}
<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row pad-botm">
            <div class="col-md-12">
                <h4 class="header-line">Manage Issued Books</h4>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Issued Books
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>


                                    {% for dept in all_depts %}
                                            <tr class="odd gradeX">
                                                <td class="center">{{ dept.id }}</td>
                                                <td class="center">{{ dept.name }}</td>
                                                <td class="center">
                                                    <button class="btn btn-primary">Edit</button>
                                                    <button class="btn btn-danger">Delete</button>
                                                </td>
                                            </tr>
                                    {% endfor %}



                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>


        </div>
    </div>
</div>

{% endblock %}


{% block scripts %}
<!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
    <!-- CORE JQUERY  -->
    <script src="{% static 'backend/js/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="{% static 'backend/js/bootstrap.js' %}"></script>
    <!-- DATATABLE SCRIPTS  -->
    <script src="{% static 'backend/js/dataTables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'backend/js/dataTables/dataTables.bootstrap.js' %}"></script>
      <!-- CUSTOM SCRIPTS  -->
    <script src="{% static 'backend/js/custom.js' %}"></script>


{% endblock %}
